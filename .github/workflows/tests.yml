name: Unit and E2E Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_DEVFEST_TOKYO_2025_TARGET_ENV: DEV
      NEXT_PUBLIC_FIREBASE_API_KEY: 'dummy'
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'dummy'
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'dummy'
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'dummy'
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 'dummy'
      NEXT_PUBLIC_FIREBASE_APP_ID: 'dummy'
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: 'dummy'
      NEXT_PUBLIC_GTM_ID: 'dummy'
      NEXT_PUBLIC_SITE_URL: 'https://gdg-devfest-tokyo-2025.web.app'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test

  e2e_tests:
    runs-on: ubuntu-latest
    env:
      # E2E tests are configured to run against DEV data.
      NEXT_PUBLIC_DEVFEST_TOKYO_2025_TARGET_ENV: DEV
      NEXT_PUBLIC_FIREBASE_API_KEY: 'dummy'
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'dummy'
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'dummy'
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'dummy'
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 'dummy'
      NEXT_PUBLIC_FIREBASE_APP_ID: 'dummy'
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: 'dummy'
      NEXT_PUBLIC_GTM_ID: 'dummy'
      NEXT_PUBLIC_SITE_URL: 'https://gdg-devfest-tokyo-2025.web.app/'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers and dependencies
        run: npx playwright install --with-deps --no-shell

      - name: Run Playwright E2E tests
        run: npx playwright test

      # Upload Playwright traces and test report.
      - name: Upload Playwright test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 5
